<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="./style.css">
        <link rel="icon" href="/images/gjd_logo.svg">

        <script defer type="module" src="./script.js"></script>

        <title>RPN Calculator</title>
    </head>
    <body>
        <div id="main-block">
            <h1>RPN Calculator</h1>

            <div id="calc-displays" class="dblock">
                <div id="stack-3" class="calc-display"></div>
                <div id="stack-2" class="calc-display"></div>
                <div id="stack-1" class="calc-display"></div>
                <div class="calc-display-group">
                    <div id="stack-counter" class="calc-display">0</div>
                    <div id="stack-0" class="calc-display"></div>
                </div>
            </div>

            <div id="calc-buttons" class="bblock">
                <!-- Numpad Buttons -->
                <button type="button" id="no-7" class="calc-button digit"><p>7</p></button>
                <button type="button" id="no-8" class="calc-button digit"><p>8</p></button>
                <button type="button" id="no-9" class="calc-button digit"><p>9</p></button>
                <button type="button" id="no-4" class="calc-button digit"><p>4</p></button>
                <button type="button" id="no-5" class="calc-button digit"><p>5</p></button>
                <button type="button" id="no-6" class="calc-button digit"><p>6</p></button>
                <button type="button" id="no-1" class="calc-button digit"><p>1</p></button>
                <button type="button" id="no-2" class="calc-button digit"><p>2</p></button>
                <button type="button" id="no-3" class="calc-button digit"><p>3</p></button>
                <button type="button" id="no-0" class="calc-button digit"><p>0</p></button>
                <button type="button" id="no-dot" class="calc-button digit"><p>.</p></button>

                <button type="button" id="no-e" class="calc-button digit"><p>&#8455;</p></button>
                <button type="button" id="no-pi" class="calc-button digit"><p>&#960;</p></button>
                <button type="button" id="no-00" class="calc-button digit"><p>00</p></button>

                <!-- Operator Buttons -->
                <button type="button" id="op-divide" class="calc-button operator"><p>&#247;</p></button>
                <button type="button" id="op-multiply" class="calc-button operator"><p>&#215;</p></button>
                <button type="button" id="op-subtract" class="calc-button operator"><p>&#8722;</p></button>
                <button type="button" id="op-add" class="calc-button operator"><p>&#43;</p></button>
                <button type="button" id="op-equals" class="calc-button operator"><p>=</p></button>

                <button type="button" id="op-sqrt" class="calc-button interface"><p>&#8730;</p></button>
                <button type="button" id="op-sign" class="calc-button interface"><p>+/-</p></button>
                <button type="button" id="op-sum" class="calc-button interface"><p>&#931;</p></button>
                <button type="button" id="op-root" class="calc-button interface"><p><span class="sup">y</span>&#8730;x</p></button>
                <button type="button" id="op-power" class="calc-button interface"><p>x<span class="sup">y</span></p></button>
                <button type="button" id="op-square" class="calc-button interface"><p>x<span class="sup">2</span></p></button>
                <button type="button" id="op-sin" class="calc-button interface"><p>sin</p></button>
                <button type="button" id="op-cos" class="calc-button interface"><p>cos</p></button>
                <button type="button" id="op-tan" class="calc-button interface"><p>tan</p></button>
                
                <!-- Interface Buttons -->
                <button type="button" id="op-clear" class="calc-button interface"><p>C</p></button>
                <button type="button" id="op-clear-all" class="calc-button interface"><p>CA</p></button>
                <button type="button" id="op-currency-mode" class="calc-button interface"><p>&#163;&#36;</p></button>
                <button type="button" id="op-normal-mode" class="calc-button interface"><p>123</p></button>
                <button type="button" id="op-drop" class="calc-button interface">
                    <img src="./resources/drop.svg" alt="Drop" class="button-icon">
                </button>
                <button type="button" id="op-roll" class="calc-button interface">
                    <img src="./resources/roll.svg" alt="Roll" class="button-icon">
                </button>
                <button type="button" id="op-swap" class="calc-button interface">
                    <img src="./resources/swap.svg" alt="Swap" class="button-icon">
                </button>
                <button type="button" id="op-home-page" class="calc-button interface">
                    <img src="/images/gjd_logo.svg" alt="GJD Code" class="button-icon">
                </button>
                <button type="button" id="op-confirm-home-page" class="calc-button interface"><p>yes</p></button>
            </div>
        </div>
    </body>
</html>
